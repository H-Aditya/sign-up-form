<!DOCTYPE html>
<html >
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign up</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" >
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
</head>
<body>
<div class="signup">
    <form >
        <h2>Sign In</h2>
        <p class="description">Please Fill The Form.</p>        
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email Address" required="required">
        </div>
        
        <div class="form-group">
             <input type="password" class="form-control"  placeholder="Password" required="required">
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Sign In</button>
        </div>
        <div class="center"> <a href="forgot.html">Forgot password?</a></div>
    </form>     
    <div class="center">Don't have an account? <a href="signup.html">Sign Up</a></div>     
</div>
</body>
</html>
