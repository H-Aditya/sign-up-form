<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Forgot Password</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" >
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="signup.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
</head>
<body>
<div class="signup">
    <form >
        <h1 >Reset Password</h1>
        <p class="description">Enter your email address,or the email address that you used to register.We'll send you an email with your username and a link to reset your password.</p>
        
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email Address" required="required">
        </div>        
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Send</button>
        </div>        
    </form>     
    <div class="text-center">Don't have an account? <a href="signup.html">Sign Up</a></div>
   
   
</div>
</body>
</html>
